# values.yaml
controller:
  replicaCount: 2
  service:
    type: LoadBalancer
    annotations: 
      service.beta.kubernetes.io/aws-load-balancer-type: "nlb"  
    externalTrafficPolicy: Local
  resources:
    requests:
      cpu: 100m
      memory: 90Mi
  admissionWebhooks:
    enabled: false  

defaultBackend:
  enabled: false

tcp: {}  
udp: {}  